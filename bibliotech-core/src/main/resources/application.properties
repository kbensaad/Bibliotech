#Port server
server.port= 8081

# Database configuration for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/bibliotech
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update


## keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/auth/realms/bibliotech
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/auth/realms/bibliotech/protocol/openid-connect/certs

